<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="style.css">
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
        <title>JavaScript Calander</title>
        <script src="main.js"></script>
    </head>
    <body>
		<div class="container">
			<div class="date">
				<div id="currentDay">
					<p></p>
				</div>
				<div id="currentDate"></div>
			</div>
			<div id="calender">
				<div class="top">
					<div id="prevMonth"></div>
					<div id="currentMonth"></div>
					<div id="nextMonth"></div>
				</div>
				<table class="bottom" cellpadding="0" cellspacing="3">
					<thead>
						<th class="day">
						</th>
					</thead>
					<tbody>
						<tr class="monthDate"></tr>
					</tbody>
				</table>
			</div>
		</div>
    </body>
</html>
